<!doctype html>
<html content="pt-br"
      class="fixed"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML5 Admin Template"/>
    <meta name="description" content="Porto Admin - Responsive HTML5 Template">
    <meta name="author" content="okler.net">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light"
          rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="assets/vendor/magnific-popup/magnific-popup.css"/>
    <link rel="stylesheet" href="assets/vendor/bootstrap-datepicker/css/bootstrap-datepicker3.css"/>
    <link rel="stylesheet" href="assets/stylesheets/theme.css"/>
    <link rel="stylesheet" href="assets/stylesheets/skins/default.css"/>
    <link rel="stylesheet" href="assets/stylesheets/theme-custom.css">
    <script src="assets/vendor/modernizr/modernizr.js"></script>

</head>

<body class="sign">
<!-- start: page -->
<section class="body-sign">
    <div class="center-sign">
        <a href="/" class="logo pull-left">
            <img src="assets/images/habitten/LogoHabitten.png" height="54" alt="Habitten Loteamentos"/>
        </a>

        <div class="panel panel-sign">
            <div class="panel-title-sign mt-xl text-right">
                <h2 class="title text-uppercase text-weight-bold m-none"><i class="fa fa-user mr-xs"></i> Login</h2>
            </div>
            <div class="panel-body">
                <form name="f" th:action="@{/login}" method="post">
                    <div class="form-group mb-lg">
                        <label>Login</label>
                        <div class="input-group input-group-icon">
                            <input name="username" id="username" type="text" class="form-control input-lg"/>
                            <span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-user"></i>
										</span>
									</span>
                        </div>
                    </div>

                    <div class="form-group mb-lg">
                        <div class="clearfix">
                            <label class="pull-left">Senha</label>
                            <a href="pages-recover-password.html" class="pull-right">Esqueceu a senha?</a>
                        </div>
                        <div class="input-group input-group-icon">
                            <input name="password" id="password" type="text" class="form-control input-lg"/>
                            <span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-lock"></i>
										</span>
									</span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-8">
                            <div class="checkbox-custom checkbox-default">
                                <input id="RememberMe" name="rememberme" type="checkbox"/>
                                <label for="RememberMe">Lembrar</label>
                            </div>
                        </div>
                        <div class="col-sm-4 text-right">
                            <button href="/relatorioVendas" type="submit" class="btn btn-primary hidden-xs">Entrar
                            </button>
                            <button href="/relatorioVendas" type="submit"
                                    class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Entrar
                            </button>
                        </div>
                    </div>

                    <div class="row msg-erro">
                        <div th:if="${param.error}" class="alert alert-danger">
                            <p>Nome de usu√°rio ou senha errados. Por favor tente outra vez.</p>
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            <p>Logout realizado com sucesso.</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <p class="text-center text-muted mt-md mb-md">&copy; Copyright 2016. Todos os direitos reservados.</p>
    </div>
</section>

<script src="assets/vendor/jquery/jquery.js"></script>
<script src="assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.js"></script>
<script src="assets/vendor/nanoscroller/nanoscroller.js"></script>
<script src="assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script src="assets/vendor/magnific-popup/jquery.magnific-popup.js"></script>
<script src="assets/vendor/jquery-placeholder/jquery-placeholder.js"></script>
<script src="assets/javascripts/theme.js"></script>
<script src="assets/javascripts/theme.custom.js"></script>
<script src="assets/javascripts/theme.init.js"></script>

</body>
</html>
