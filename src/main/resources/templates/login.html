<!doctype html>
<html class="fixed"
      content="pt-br"
      xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="HTML5 Admin Template" name="keywords"/>
  <meta content="Porto Admin - Responsive HTML5 Template" name="description">
  <meta content="okler.net" name="author">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        name="viewport"/>

  <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light"
      rel="stylesheet" type="text/css">
  <link href="assets/vendor/bootstrap/css/bootstrap.css" rel="stylesheet"/>
  <link href="assets/vendor/font-awesome/css/font-awesome.css" rel="stylesheet"/>
  <link href="assets/vendor/magnific-popup/magnific-popup.css" rel="stylesheet"/>
  <link href="assets/vendor/bootstrap-datepicker/css/bootstrap-datepicker3.css" rel="stylesheet"/>
  <link href="assets/stylesheets/theme.css" rel="stylesheet"/>
  <link href="assets/stylesheets/skins/default.css" rel="stylesheet"/>
  <link href="assets/stylesheets/theme-custom.css" rel="stylesheet">
  <script src="assets/vendor/modernizr/modernizr.js"></script>

</head>

<body class="sign">
<!-- start: page -->
<section class="body-sign">
  <div class="center-sign">
    <a class="logo pull-left" href="wwww.habitten.com.br">
      <img alt="Habitten Loteamentos" height="54" src="assets/images/habitten/LogoHabitten.png"/>
    </a>

    <div class="panel panel-sign">
      <div class="panel-title-sign mt-xl text-right">
        <h2 class="title text-uppercase text-weight-bold m-none"><i class="fa fa-user mr-xs"></i>
          Login</h2>
      </div>
      <div class="panel-body">
        <form method="post" name="f" th:action="@{/login}">
          <div class="form-group mb-lg">
            <label>Login</label>
            <div class="input-group input-group-icon">
              <input class="form-control input-lg" id="username" name="username" type="text"/>
              <span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-user"></i>
										</span>
									</span>
            </div>
          </div>

          <div class="form-group mb-lg">
            <div class="clearfix">
              <label class="pull-left">Senha</label>
              <a class="pull-right" href="pages-recover-password.html">Esqueceu a senha?</a>
            </div>
            <div class="input-group input-group-icon">
              <input class="form-control input-lg" id="password" name="password" type="text"/>
              <span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-lock"></i>
										</span>
									</span>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-8">
              <div class="checkbox-custom checkbox-default">
                <input id="RememberMe" name="rememberme" type="checkbox"/>
                <label for="RememberMe">Lembrar</label>
              </div>
            </div>
            <div class="col-sm-4 text-right">
              <button class="btn btn-primary hidden-xs" href="/relatorioVendas" type="submit">Entrar
              </button>
              <button class="btn btn-primary btn-block btn-lg visible-xs mt-lg"
                      href="/relatorioVendas"
                      type="submit">Entrar
              </button>
            </div>
          </div>

          <div class="row msg-erro">
            <div class="alert alert-danger" th:if="${param.error}">
              <p>Nome de usu√°rio ou senha errados. Por favor tente outra vez.</p>
            </div>
            <div class="alert alert-success" th:if="${param.logout}">
              <p>Logout realizado com sucesso.</p>
            </div>
          </div>
        </form>
      </div>
    </div>

    <p class="text-center text-muted mt-md mb-md">&copy; Copyright 2016. Todos os direitos
      reservados.</p>
  </div>
</section>

<script src="assets/vendor/jquery/jquery.js"></script>
<script src="assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.js"></script>
<script src="assets/vendor/nanoscroller/nanoscroller.js"></script>
<script src="assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script src="assets/vendor/magnific-popup/jquery.magnific-popup.js"></script>
<script src="assets/vendor/jquery-placeholder/jquery-placeholder.js"></script>
<script src="assets/javascripts/theme.js"></script>
<script src="assets/javascripts/theme.custom.js"></script>
<script src="assets/javascripts/theme.init.js"></script>

</body>
</html>
